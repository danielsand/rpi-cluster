---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-infrastructure
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/infrastructure
    repoURL: https://github.com/thspinto/rpi-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
