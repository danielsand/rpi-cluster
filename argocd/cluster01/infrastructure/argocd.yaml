---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: argocd/cluster01/infra/argocd
    repoURL: https://github.com/thspinto/rpi-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
